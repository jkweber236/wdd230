<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <img class="logo" src="images/scoots.webp" alt="Scoots Logo">
        <h1>Scoots</h1>
        <button class="menu" aria-label="Menu"></button>
        <nav>
            <a href="index.html">Home</a>
            <a href="rentals.html">Rentals</a>
            <a href="reservations.html">Reservations</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <form id="reserve" method="get" action="thankyou.html">

                <legend>Contact Us</legend>
                <label for="name">Name</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required><br>
                <label>Comment<br>
                    <textarea id="comments" name="comments"></textarea>
                </label>
            </fieldset>
        </form>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1jl9UyfL8sdaZMs_RCvB67tklcVspvjc&ehbc=2E312F"
            width="640" height="480" loading="lazy"></iframe>
    </main>
    <footer>
        <img class="logo" src="images/scoots.webp" alt="Scoots Logo">
        <div class="media-icons">
            <a href="https://www.facebook.com/" target="_blank">
                <img id="facebook" src="images/facebook.webp" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">

            </a>
            <a href="https://www.twitter.com/" target="_blank">

            </a>
        </div>
    </footer>
    <script src="scripts/responsive-menu.js"></script>
    <script src="scripts/getdates..js"></script>
