<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <div class="banner"></div>
    <div id="banner">
        <h3 id="max-temp"></h3>
        <button id="bannerButton"></button>
    </div>
    <header>
        <img class="logo" src="images/scoots.webp" alt="Scoots Logo">
        <h1>Scoots</h1>
        <button class="menu" aria-label="Menu"></button>
        <nav>
            <a href="#">Home</a>
            <a href="rentals.html">Rentals</a>
            <a href="reservations.html">Reservations</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-image-small.webp" media="(max-width: 800px)">
                <img src="images/hero-image.webp" alt="Cozumel Scenery">
            </picture>
            <a id="action" class="btn" href="reservations.html">Make a Reservation</a>
        </div>
        <h2>Weather in Cozumel</h2>
        <p id="current-temp"></p>
        <p id="weather-main"></p>
        <p id="weather-desc"></p>
        <img id="weather-icon">
        <p id="humidity"></p>
        <p id="next-day-temp"></p>
        <p>Next Day Forecast</p>
    </main>
    <footer>
        <img class="logo" src="images/scoots.webp" alt="Scoots Logo">
        <div class="media-icons">
            <a href="https://www.facebook.com/" target="_blank">
                <img id="facebook" src="images/facebook.webp" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img id="instagram" src="images/instagram.webp" alt="Instagram Logo">
            </a>
            <a href="https://www.twitter.com/" target="_blank">
                <img id="twitter" src="images/twitter.webp" alt="Twitter Logo">
            </a>
        </div>
    </footer>
    <script src="scripts/responsive-menu.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/getdates..js"></script>
</body>

</html>
