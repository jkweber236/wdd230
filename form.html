<body>
    <header>
        <img src="images/my-photo.webp" alt="Profile picture">
        <h1>Jennifer Weber</h1>
    </header>
    <button id="menu" aria-label="Menu"></button>
    <nav>
        <a rel="home" href="index.html">Home</a>

            href="https://www.churchofjesuschrist.org/study/scriptures/bofm/3-ne/14?lang=eng&id=p7#p7">Scripture</a>
    </nav>
    <main class="form">
        <form method="get" action="record.html">
            <div id="formmessage"></div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                required><br>
            <label for="confirmPass">Confirm Password:</label><br>
            <input type="password" id="confirmPass" name="confirmPass" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                title="A valid byui.edu email address." required><br>
            <label for="rating">Page Rating: <span id="displayValue"></span></label><br>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalue">
            <datalist id="rangevalue">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist><br>
            <button type="submit" id="createbutton">Create Account</button>
        </form>
    </main>

</body>
